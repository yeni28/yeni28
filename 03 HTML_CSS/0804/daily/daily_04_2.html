<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
  
        .item{
            
            background-color: skyblue;
            border: 1px solid black;
           
        }

    </style>
</head>
<body>
    <div class="container">
      <div class="row"> <!--row는 한줄, 한줄은 12등분-->
        <div class="col col-sm-2 item">1</div> <!-- class에 col이 있으면  colunm하나, item하나-->
        <div class="col col-sm-5 item">2</div>
        <div class="col col-sm-5 item">3</div>
      </div>
    </div>

    <div class="container">
        <div class="row"> <!--row는 한줄, 한줄은 12등분-->
          <div class="col-1 col-md-2 item">1</div> <!-- class에 col이 있으면  colunm하나, item하나-->
          <div class="col-3 col-md-3 item">2</div>
          <div class="col-4 col-md-3 item">3</div>
          <div class="col-1 col-md-2 item">3</div>
          <div class="col-3 col-md-2 item">3</div
        </div>

      </div>

    <div class="container">
        <div class="row"> <!--row는 한줄, 한줄은 12등분-->
          <div class="col-4 col-sm-3 col-md-6 item">1</div> <!-- class에 col이 있으면  colunm하나, item하나-->
          <div class="col-6 col-sm-3 col-md-6 item">2</div>
          <div class="col-2 col-sm-6 col-md-12 item">3</div>

        </div>

    </div>

    <div class="container">
        <div class="row"> <!--row는 한줄, 한줄은 12등분-->
          <div class="col-12  col-md-4 col-xl-2 item">1</div> <!-- class에 col이 있으면  colunm하나, item하나-->
          <div class="col-12  col-md-4 col-xl-2 item">2</div>
          <div class="col-12  col-md-4 col-xl-12 item">3</div>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
