<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="__(a)__">
    <div class="__(b)__">
      <div class="col-__(c)__-__(d)__"></div>

      <!-- /* (a) : container 
      (b) : row
      (c) : sm
      (d) : 6

      (a)는 container로 콘텐츠를 감싸는 역할이다!
      (b)는 그리드 시스템의 column을 감싸주는 역할이다.
      (c)는 row에 들어가는 각각의 content로  (c)의경우 bootstrap의 breakpoint를 적는 란이다.
      (d)는 1개의 row를 가로로 12칸 나눴을 때, 몇 칸을 차지할 것인지 숫자로 적어주는 란이다.
      */ -->


    </div>
  </div>
</body>
</html>
