<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
  
        .item{
            
            background-color: skyblue;
            border: 1px solid black;
           
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="row"> <!--row는 한줄, 한줄은 12등분-->
        <div class="col item">1</div> <!-- class에 col이 있으면  colunm하나, item하나-->
        <div class="col item">2</div>
        <div class="col item">3</div>
      </div>

      <div class="row">
        <div class="col item">1</div>
        <div class="col item">2</div>

      </div>

      <div class="row">
        <div class="col-3 item">1</div>
        <div class="col-6 item">2</div>
        <div class="col-3 item">3</div>
      </div>

      <div class="row">
        <div class="col-2 item">4</div>
        <div class="col-7 item">5</div>
        <div class="col-3 item">6</div>
      </div>







    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
