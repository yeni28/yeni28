<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
  
        .item{
            
            background-color: navy;
            border: 1px solid skyblue;
            color: aliceblue;
           
        }
        .item1{
            
            background-color: navy;
            border: 1px solid skyblue;
            color: aliceblue;
           
        }
        .box{
            
            background-color: blue;
            border: 1px solid skyblue;
            color: aliceblue;
           
        }
        
    </style>
</head>
<body>

    <div class="container" style="text-align: center; ">
      <div class="row"> <!--row는 한줄, 한줄은 12등분-->
        <div class="col-12 col-md-3 col-lg-3 item1 py-3">item1</div> <!-- class에 col이 있으면  colunm하나, item하나-->
        <div class="col-12 col-md-9 col-lg-9 box py-3">
            <!--py는 내부에 y축으로 패딩을 주는 것!-->
            <div class="row">
                <div class="col-6 col-md-6 col-lg-3 item">item2</div>
                <div class="col-6 col-md-6 col-lg-3 item">item3</div>
                <div class="col-6 col-md-6 col-lg-3 item">item4</div>
                <div class="col-6 col-md-6 col-lg-3 item">item5</div>
            </div>
        </div>
            
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
