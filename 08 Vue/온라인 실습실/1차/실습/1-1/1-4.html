<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <h2> 점심메뉴 </h2>
    <button @click="menupick"> Pick One</button>
    <p> {{ menu }} </p>
    </div>

    <hr>

    <div id="app2">
    <h2> 로또 </h2>
    <button @click="GLN"> Get Lucky Numbers </button>
    <p> {{numbers}} </p>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>​

    <script>
        const app =  new Vue({
            el: '#app',
            data: {
                menu : '',
            },
            methods:{
                menupick() {
                    let menus = ['국밥','스노윙 치킨', '두부전골', '갈비찜']
                    this.menu = _.sample(menus)
                    
                }
            }
        })

        const app2 =  new Vue({
            el: '#app2',
            data: {
                numbers :'' ,
            },
            methods:{
                GLN() {
                    this.numbers = _.sampleSize(_.range(1,46),6)
                }
            }
        })


    </script>

</body>
</html>
