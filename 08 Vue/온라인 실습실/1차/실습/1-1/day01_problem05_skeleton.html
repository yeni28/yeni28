<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input v-model="mbtiType" type="text">
    <button @click="check">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        mbtiType: '',
      },
      methods: {
        
        check() {
          const mbtiInput = this.mbtiType.toLowerCase()
          if (this.allTypes.includes(mbtiInput)){
            const link = `https://www.16personalities.com/ko/성격유형-${mbtiInput}`
            window.open(link)
          } else {
            alert("정확한 MBTI값을 입력해주세요!")
          }

        },
        
      }
    })
  </script>
</body>
</html>
