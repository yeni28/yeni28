<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
        <h2> 회문 검사기 </h1>
        <input v-model="myMessage2" type="text">
        <button v-on:click="check">확인하기</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        const app = new Vue({
            el:"#app",
            data:{
                myMessage2:'',
            },
            methods:{
                check: function(){
                    if(!this.myMessage2){
                        return alert('입력값이 없습니다!')
                    }
                    else if (this.myMessage2 !== this.myMessage2.split("").reverse().join("")) {
                        return alert("회문이 아닙니다!")
                    }
                    else if (this.myMessage2 == this.myMessage2.split("").reverse().join("")) {
                        return alert("회문입니다!")
                    }
                  
                }
            }
        })

    </script>




</body>
</html>
