<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>인기 영화들</h1>
  <ul>

  </ul>
  <br>
  
  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://api.themoviedb.org/3/movie/popular?api_key=54ecebc6e4842de2c973eb0a9e9123e1&language=ko-KR&page=1'
    const ulTag = document.querySelector('ul')
    function getMovie () {
      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
      axios({
        method: 'get',
        url: API_URI,
      })
      // .then 메서드를 통해 요청이 성공적인 경우의 콜백함수를 정의한다.
      .then((response) => {
        const movieinfo = response.data.results
        console.log(movieinfo)

        movieinfo.forEach((movie) => {
            if (movie.vote_average >= 7){
                const liTag = document.createElement('li')
                liTag.innerText = movie.title
                ulTag.appendChild(liTag)

            }
        });
        // const movieaverage = response.data.vote_average
        // if (movieaverage >= 7){
                    
        // movieList = document.createElement('list_movie')
        // movieList.setAttribute('title', response.data.original_title)
        // document.body.appendChild(movieList)

        }
      )
    }
    getMovie()
    // const button = document.querySelector('button')
    // button.addEventListener('click', getMovie)

  </script>
</body>
</html>
