{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1><b>UPDATE</b></h1>
    <hr>
    <form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="reset"  value='초기화' class='btn btn-secondary'>
    <input type="submit" value='제출' class='btn btn-secondary'>

    </form>
    <br>
    <a href="{% url 'movies:index' %}" class='btn btn-info'> 이전 </a>


{% endblock content %}
