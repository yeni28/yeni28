{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1><b>CREATE</b></h1>
    <hr>
    <form action="{% url 'movies:create' %}"method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-secondary'>

    </form>
    <hr>

    <a href="{% url 'movies:index' %}" class='btn btn-info'> BACK </a>

{% endblock content %}
